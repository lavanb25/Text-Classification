<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification - Spam SMS Classifier</title>
    
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv8n7+vCksqCO+z9HXwJOGSTFjQp9ZqkUsv9CIV4J6Oe++H2f6r6p7qF70p" crossorigin="anonymous">
    
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin-top: 100px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            color: #444;
        }

        .form-control, .btn {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-control:focus, .btn:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-color: #feb47b;
        }

        textarea {
            font-size: 16px;
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #e0f7fa;
            color: #00796b;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 4px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Spam SMS Classifier</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="message">Enter your SMS Message:</label>
                <textarea name="message" id="message" class="form-control" rows="5" placeholder="Type your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Classify</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Classifying...</p>
        </div>

        {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>&copy; 2025 Text Classification | Built with ❤️</p>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5hX5g7y7gHfJ9sWA5xuWpUppFqXy3e8mg4kmL0s6X5Y6fG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p8kD0yW6w7gfsfP2sbmt+n6yIsX9RovD2eFZCxRiWEn9rR1" crossorigin="anonymous"></script>

    <!-- JavaScript to show loading spinner -->
    <script>
        const form = document.querySelector('form');
        const loadingDiv = document.getElementById('loading');

        form.addEventListener('submit', function() {
            loadingDiv.style.display = 'block'; // Show loading spinner
        });
    </script>

</body>
</html>
